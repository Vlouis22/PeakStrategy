version: "3.8"

services:
  api:
    build: .
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
      - PORT=5001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
